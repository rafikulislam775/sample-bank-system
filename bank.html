<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sample bank system</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-center text-5xl my-5">
        welcome to your
        <span class="font-semibold text-sky-400/100"> Online Fake money!</span>
      </h1>
    </header>
    <main>
      <section class="mt-10">
        <div class="grid grid-cols-3 gap-4 w-9/12 text-white m-auto">
          <div class="bg-gradient-to-r from-indigo-500 p-8 rounded text-left">
            <h4 class="text-2xl">Deposit</h4>
            <h2 class="text-5xl">$<span id="total-deposit">00</span></h2>
          </div>
          <div class="bg-gradient-to-r from-orange-700 p-8 rounded">
            <h4 class="text-2xl">Withdraw</h4>
            <h2 class="text-5xl">$<samp>00</samp></h2>
          </div>
          <div class="bg-gradient-to-r from-sky-600 p-8 rounded">
            <h4 class="text-2xl">Balance</h4>
            <h2 class="text-5xl">$<span>00</span></h2>
          </div>
        </div>
      </section>
      <!-- deposit and Withdraw -->
      <section class="mt-12">
        <div class="grid grid-cols-2 gap-4 w-9/12 text-white m-auto">
          <div
            class="bg-gradient-to-r from-cyan-500 to-blue-500 p-8 rounded text-left"
          >
            <h4 class="text-2xl">Please Deposit</h4>
            <input
              class="w-9/12 block m-5 p-2 rounded"
              type="number"
              name=""
              id="deposit-field"
              placeholder="& Amount you want to deposit"
            />
            <button
              id="btn-deposit"
              class="btn px-10 ml-5 btn-xs sm:btn-sm md:btn-md lg:btn-lg"
            >
              Deposit
            </button>
          </div>
          <div
            class="bg-gradient-to-r from-sky-500 to-indigo-500 p-8 rounded text-left"
          >
            <h4 class="text-2xl">Please Withdraw</h4>
            <input
              class="w-9/12 block m-5 p-2 rounded"
              type="number"
              name=""
              id="Withdraw-field"
              placeholder="& Amount you want to Withdraw"
            />
            <button
              id="btn-withdraw"
              class="btn px-8 ml-5 btn-xs sm:btn-sm md:btn-md lg:btn-lg"
            >
              Withdraw
            </button>
          </div>
        </div>
      </section>
    </main>
    <script src="./js/deposit.js"></script>
  </body>
</html>
