<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sample bank system</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-center text-5xl my-5">
        Welcome to our
        <span class="font-semibold text-sky-600">sample bank system</span>
      </h1>
    </header>
    <main>
      <section class="bg-sky-600 p-8 w-9/12 mx-auto space-y-5 rounded-lg">
        <h3 class="text-3xl">Please Login</h3>
        <div>
          <input
            class="w-9/12 block mb-3 p-2 rounded"
            type="email"
            name=""
            id="user-email"
            placeholder="Your Email Address"
          />
          <input
            class="w-9/12 block mb-3 p-2 rounded"
            type="password"
            name=""
            id="user-password"
            placeholder="Your Password"
          />
          <button id="btn-submit" class="btn btn-neutral">submit</button>
        </div>
      </section>
    </main>
    <footer></footer>
    <script src="./js/login.js"></script>
  </body>
</html>
